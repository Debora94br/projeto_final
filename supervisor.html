<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule System - Supervisor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="..\js\supervisor.js"></script>
</head>

<body onload="exibirUsuario()">
    <br><br><br>
    <div class="container-fluid">

        <div class="row">
            <div id="foto" class="col-2">
            </div>
            <div id="dados" class="col-8">
            </div>
            <div class="col-2">
                <button onclick="deslogar()" type="button" class="btn btn-warning">Logout</button>
            </div>
        </div>  
        <br><br><br>
        <fieldset>
        <legend align="center"><b>Filtro</b> </legend>
        <div class="row">
            <div class="col-6" align="right">
            <select>
                <option value="INICIAL">INICIAL</option>
                <option value="APROVADA">APROVADA</option>
                <option value="NEGADA">NEGADA</option>
                <option value="CANCELADA">CANCELADA</option>
            </select>
            </div>
            <div class="col-4" align="left">
                <input type="submit" onclick="" value="Filtrar" >
            </div>
        </div>
        </fieldset>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
